<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos Populares</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Jogos Populares</h1>
    </header>
    <main class="container my-5">
        <section id="game-list" class="row"></section>
        <section id="crud-form" class="mt-5">
            <h2>Adicionar Jogo</h2>
            <form id="game-form">
                <div class="mb-3">
                    <label for="game-name" class="form-label">Nome do Jogo</label>
                    <input type="text" id="game-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="game-description" class="form-label">Descrição</label>
                    <textarea id="game-description" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </section>
    </main>
    <script src="js/script.js" defer></script>
</body>
</html>
